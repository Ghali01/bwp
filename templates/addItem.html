{% extends 'base.html' %}
{% block main %}
        <main class="index-d" style="width: 600px; margin:auto; margin-top:120px;">
          <div class="_col">
            <h2 class="_title">
            اضافة عنصر للمكتبة
            </h2>
            <h6 style="color: red;">
              الحقول المعلّمة بـ* هي حقول إجباريّة
            </h6>
            <form action="" class="reg-form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <label for="">العنوان</label>
              <input type="text" name="title" required>
              <label for="">النوع</label>
              <select name="type">
                <option value="1">قصة</option>
                <option value="2">فلم</option>
                <option value="3">اغنية</option>
              </select>
              <label for="">الرابط</label>
              <input type="url" name="link" required>
              <label for="">الصورة</label>
              <input type="file" accept="images" name="img" required>
              <button type="submit"  href="#" class="btn mt-2 p-btn">اضافة</button>
              
              
            </form>
          </div>
        </main>


{% endblock %}
