{% extends 'base.html' %}
{% block main %}
        <main class="index-d" style="width: 600px; margin:auto; margin-top:120px;">
          <div class="_col">
            <h2 class="_title">
            اضافة عنصر للمكتبة
            </h2>
            <h6 style="color: red;">
              الحقول المعلّمة بـ* هي حقول إجباريّة
            </h6>
            {% for msg in messages %}
            <h6 style="color: red;">
            {{msg}}
            </h6>
            {% endfor %}
            <form action="" class="reg-form" method="post">
              {% csrf_token %}
              <label for="">اسم المستخدم</label>
              <input type="text" name="username" required>
              <label for="">كلمة السر</label>
              <input type="password" name="pass">
              <button type="submit"  href="#" class="btn mt-2 p-btn">دخول</button>
              
              
            </form>
          </div>
        </main>


{% endblock %}
